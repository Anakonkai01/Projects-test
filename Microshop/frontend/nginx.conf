# E_com/FE/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Thư mục gốc chứa các file build của React
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Thử tìm file khớp với URI trước tiên
        # Nếu không thấy, thử tìm thư mục khớp với URI
        # Nếu vẫn không thấy, trả về index.html (để React Router xử lý)
        try_files $uri $uri/ /index.html;
    }

    # (Tùy chọn) Cấu hình thêm cho cache, gzip, etc.
    location ~* \.(?:css|js|map|jpe?g|gif|png|ico|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public";
    }
}